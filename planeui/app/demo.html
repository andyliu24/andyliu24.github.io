<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Demo</title>
        <link rel="stylesheet" type="text/css" href="../../dist/css/planeui.css" />
		<style>
			html, body {width: 100%;height:100%;overflow:hidden;}
			.panel {width: 100%;height: 100%;background: red; color:#fff}
		</style>
	</head>
	<body>
		<div class="panel" id="wrapper1">
			<div style="height: 2000px;">fdsfafasdf</div>
		</div>
		<div class="panel" id="wrapper2" style="background:green;">
			<div style="height: 2000px;">fdsfafasdf</div>
		</div>
		<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="./js/iscroll.js"></script>
        <script type="text/javascript">
            var scroller1, scroller2;

            function loaded () {
                
                scroller1 = new IScroll("#wrapper1", {
                    scrollbars: true,
                    mouseWheel: true,
                    interactiveScrollbars: true,
                    shrinkScrollbars: 'scale',
                    fadeScrollbars: true
                });
            }
            
            document.addEventListener("touchstart", function(){}, true);
            document.addEventListener('touchmove', function (e) {
                e.preventDefault(); 
            }, false);
            document.addEventListener('DOMContentLoaded', loaded, false);

			$(function() {
				$("#wrapper1").click(function() {
					console.log($(this));
					$(this).hide();
					$("#wrapper2").show();
                
					scroller2 = new IScroll("#wrapper2", {
						scrollbars: true,
						mouseWheel: true,
						interactiveScrollbars: true,
						shrinkScrollbars: 'scale',
						fadeScrollbars: true
					});
				});
			});
		</script>
	</body>
</html>
